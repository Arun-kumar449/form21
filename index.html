<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Student details</title>
    <link rel="stylesheet" href="message.html">
</head>
<body>
    <form action="message.html">
    <fieldset>
    <legend>Personal details</legend>
    <label for="fname">First Name</label>
    <input type="text" name="fname" id="fname"><br><br>

    <label for="mname">Middle Name</label>
    <input type="text" name="mname" id="mname"><br><br>

    <label for="lname">Last Name</label>
    <input type="text" name="lname" id="lname"><br><br>

    <label for="dob">DOB</label>
    <input type="date" name="dob" id="dob"><br><br>

    <label for="email">Email</label>
    <input type="email" name="email" id="email"><br><br>

    </fieldset>

    <fieldset>
        <legend>Educational details</legend>
    <label for="">Department</label><br><br>

    <input type="radio" name="dept" id="cse">
    <label for="cse">CSE</label>

    <input type="radio" name="dept" id="ece">
    <label for="ece">ECE</label>

    <input type="radio" name="dept" id="mech">
    <label for="mech">CSE</label>

    <input type="radio" name="dept" id="civil">
    <label for="civil">CIVIL</label><br><br>

    <label for="yop">YOG</label>
    <input list="yog" name="yop" id="yop">
    
    <datalist id="yog">
    <option>2017</option>
    <option>2018</option>
    <option>2019</option>
    <option>2020</option>
    <option>2021</option>
    <option>2022</option>
    <option>2023</option>
    </datalist>
    <br><br>

    <label for="">Skills</label>

    <input type="checkbox" name="html" id="html">
    <label for="html">HTML</label>

    <input type="checkbox" name="css" id="css">
    <label for="css">CSS</label>

    <input type="checkbox" name="js" id="js">
    <label for="js">JavaScript</label><br><br>

    <label for="res">Resume</label>
    <input type="file" name="res" id="res"><br><br>




</fieldset><br><br>

<input type="submit" name="" id="">
    </form>
</body>
</html>
